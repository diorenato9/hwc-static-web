<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>主页</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        body {
            background: url(https://res-static.hc-cdn.cn/cloudbu-site/intl/zh-cn/wangxue/solution/E-Commerce.jpg) no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .content {
            width: 900px;
            height: 500px;
            margin: 200px auto 0 auto;
            border-radius: 10px;
            background-color: rgba(236, 236, 236, 0.59);
            transition: all 1.0s;
        }

        .content img {
            float: left;
            width: 200px;
            height: 200px;
            margin: 150px 0 0 80px;
            border-radius: 100px;

        }

        .content:hover {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.52);
        }

        .content_r {
            float: right;
            width: 500px;
            margin: 80px 60px 0 0;
        }

        .content_l {
            float: left;
            width: 100%;
            text-align: center;
        }

        .content_l h5 {
            font-size: 17px;
        }

        .p1 {
            margin-top: 10px;
            color: #1F2023;
            font-size: 18px;
        }

        .p2 {
            color: BlueViolet;
            font-size: 20px;
        }

        .link {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .link a {
            display: block;
            float: left;
            width: 120px;
            height: 45px;
            margin: 5px 15px 0 0;
            color: #fff;
            line-height: 45px;
            transition: all 0.8s;
        }

        .limegreen {
            background-color: LimeGreen;
        }

        .darkorange {
            background-color: DarkOrange;
        }
    </style>
</head>
